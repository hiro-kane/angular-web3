<div id="app">
    <div id="login-area">
        <P>Wallet Unlock : {{isUnlockWallet}}</P>
        <P>Current Account: {{currentAccount}}</P>
        <button (click)="unlock()">WalletUnlock</button>
    </div>
    <hr />
    <button (click)="get()">Get</button>
    <P>{{storageValue}}</P>
    <hr />
    <input (keyup)="setNumber($event)">
    <button (click)="set()">Set</button>
</div>
